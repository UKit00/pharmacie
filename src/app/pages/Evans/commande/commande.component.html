<div class="order-container">
  <h1>Commande d’articles chez le fournisseur</h1>
  <table class="order-table">
    <thead>
      <tr>
        <th>Nom</th>
        <th>Prix</th>
        <th>Quantité</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of orderItems">
        <td>
          <img [src]="item.image" alt="Product Image">
          {{ item.name }}
        </td>
        <td>{{ item.price }}FCfa</td>
        <td>{{ item.quantity }}</td>
        <td>{{ item.quantity * item.price }}FCfa</td>
      </tr>
    </tbody>
  </table>
  <div class="order-total">
    Total : {{ calculateTotal(orderItems) }}FCfa
  </div>
  <button class="next-button" (click)="goToLivraison()">Suivant »</button>

</div>
